    function setupMealTracking() {
      if (!currentUser) return;

      const mealsRef = collection(db, "meals");
      const userMealsQuery = query(
        mealsRef,
        where("userId", "==", currentUser.uid),
        orderBy("createdAt")
      );

      // ç›£è½ç”¨æˆ¶çš„é¤é»è³‡æ–™
      unsubscribeSnapshot = onSnapshot(userMealsQuery, (snapshot) => {
        console.log(snapshot.docs);
        mealList.innerHTML = "";
        allMealsList.innerHTML = "";
        allMeals = [];
        const today = new Date().toDateString();
        let todayTotal = 0;

        // æ”¶é›†æ‰€æœ‰é¤é»ä¸¦åœ¨å®¢æˆ¶ç«¯æ’åº
        const meals = [];
        snapshot.forEach(docSnap => {
          const meal = docSnap.data();
          meal.id = docSnap.id;
          meals.push(meal);
        });

        // æŒ‰å‰µå»ºæ™‚é–“æ’åº
        meals.sort((a, b) => {
          const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.createdAt);
          const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.createdAt);
          return dateA - dateB;
        });

        meals.forEach(meal => {
          allMeals.push(meal);
          const createdAt = meal.createdAt?.toDate ? meal.createdAt.toDate() : new Date(meal.createdAt);
          const dateKey = createdAt.toDateString();

          // ä»Šæ—¥ç´€éŒ„
          if (dateKey === today) {
            const li = createMealListItem(meal, dateKey);
            mealList.appendChild(li);
            todayTotal += meal.calories || 0;
          }

          // å…¨éƒ¨ç´€éŒ„
          const allLi = createMealListItem(meal, dateKey);
          allMealsList.appendChild(allLi);
        });

        todayTotalEl.textContent = `${todayTotal} kcal`;
        updateWeeklyStats();
        updateChart();
      });
    }

    function createMealListItem(meal, dateKey) {
      const li = document.createElement("li");
      li.className = "flex justify-between items-center p-2 cursor-pointer hover:bg-gray-50";
      const tagsText = meal.tags && meal.tags.length ? ` [${meal.tags.join(", ")}]` : "";
      const caloriesText = meal.calories ? ` (${meal.calories} kcal)` : "";
      li.innerHTML = `${meal.mealType} - ${dateKey} - ${meal.name}${caloriesText}${tagsText}`;

      li.addEventListener("click", () => {
        editId = meal.id;
        modalFoodName.value = meal.name;
        modalCalories.value = meal.calories || '';
        modalMealType.value = meal.mealType;
        modalTags.value = meal.tags ? meal.tags.join(", ") : '';
        editModal.classList.remove("hidden");
      });

      return li;
    }

    function updateWeeklyStats() {
      const weekStart = new Date();
      weekStart.setDate(weekStart.getDate() - weekStart.getDay());
      let weekTotal = 0;
      let dayCount = 0;

      for (let i = 0; i < 7; i++) {
        const date = new Date(weekStart);
        date.setDate(date.getDate() + i);
        const dateStr = date.toDateString();
        const dayMeals = allMeals.filter(m => {
          const mDate = m.createdAt?.toDate ? m.createdAt.toDate() : new Date(m.createdAt);
          return mDate.toDateString() === dateStr;
        });
        if (dayMeals.length) {
          weekTotal += dayMeals.reduce((acc, m) => acc + (m.calories || 0), 0);
          dayCount++;
        }
      }
      weekAvgEl.textContent = dayCount ? `${Math.round(weekTotal / dayCount)} kcal` : '0 kcal';
    }

    function updateChart() {
      const weekStart = new Date();
      weekStart.setDate(weekStart.getDate() - weekStart.getDay());
      const chartLabels = [];
      const chartData = [];

      for (let i = 0; i < 7; i++) {
        const date = new Date(weekStart);
        date.setDate(date.getDate() + i);
        const dateStr = date.toDateString();
        chartLabels.push(dateStr.slice(4, 10));
        const dayMeals = allMeals.filter(m => {
          const mDate = m.createdAt?.toDate ? m.createdAt.toDate() : new Date(m.createdAt);
          return mDate.toDateString() === dateStr;
        });
        chartData.push(dayMeals.reduce((acc, m) => acc + (m.calories || 0), 0));
      }

      if (window.weekChartInstance) {
        window.weekChartInstance.data.labels = chartLabels;
        window.weekChartInstance.data.datasets[0].data = chartData;
        window.weekChartInstance.update();
      } else {
        const ctx = document.getElementById('weekChart').getContext('2d');
        window.weekChartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartLabels,
            datasets: [{
              label: 'æ¯æ—¥ç†±é‡',
              data: chartData,
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } }
          }
        });
      }
    }
